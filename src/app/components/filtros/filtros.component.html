<ion-content class="ion-padding">


  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

    <div class="box1">

      <div class="ion-text-center" style="margin-top: 5px;">
        <ion-text class="subtitle" style="color: var(--ion-color-p1);">Filtros</ion-text>
      </div>
      <div class="lines" style="border-color: #6F767E20;"></div>
      <ion-text class="s15" style="margin-top: 25px;">Estado</ion-text>
      <div style="margin-top: 25px;" class="input"
        style="background-color: var(--ion-color-fb);margin-top: 10px;margin-bottom: 20px;">
        <ion-select [interface]="'popover'" placeholder="Selecciona un estado" [(ngModel)]="estadoSeleccionado" (ionChange)="cargarMunicipios()"
          style="flex: 1; --placeholder-color: var(--ion-color-txt); color: var(--ion-color-txt);">
          <ion-select-option [value]="null">Todos</ion-select-option>
          <ion-select-option *ngFor="let estado of estados" [value]="estado.id">
            {{ estado.nombre }}
          </ion-select-option>
        </ion-select>
      </div>
      <ion-text class="s15" style="margin-top: 25px;">Ciudad</ion-text>
      <div style="margin-top: 25px;" class="input"
        style="background-color: var(--ion-color-fb);margin-top: 10px;margin-bottom: 20px;">
        <ion-select [interface]="'popover'" placeholder="Selecciona un municipio" [(ngModel)]="municipioSeleccionado"
          style="flex: 1; --placeholder-color: var(--ion-color-txt); color: var(--ion-color-txt);">
          <ion-select-option [value]="null">Todos</ion-select-option>
          <ion-select-option *ngFor="let municipio of municipiosFiltrados" [value]="municipio.id">
            {{ municipio.nombre }}
          </ion-select-option>
        </ion-select>
      </div>




      <ion-button expand="block" class="ion-margin-top" (click)="aplicarFiltros()">
        Aplicar
      </ion-button>
      <ion-button expand="block" fill="clear" (click)="cerrar()" color="danger">
        Cancelar
      </ion-button>

    </div>

  </div>





</ion-content>

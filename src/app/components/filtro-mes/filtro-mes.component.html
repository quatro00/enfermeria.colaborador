<ion-content class="ion-padding">


  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

    <div class="box1">

      <div class="ion-text-center" style="margin-top: 5px;">
        <ion-text class="subtitle" style="color: var(--ion-color-p1);">Filtros</ion-text>
      </div>
      <div class="lines" style="border-color: #6F767E20;"></div>
      <ion-text class="s15" style="margin-top: 25px;">Periodo</ion-text>
      <div style="margin-top: 25px;" class="input"
        style="background-color: var(--ion-color-fb);margin-top: 10px;margin-bottom: 20px;">
        
        
        <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
            <ion-input [value]="periodoSeleccionado" name="oferta" type="month" placeholder="Selecciona periodo."/>
          </div>


      </div>
     




      <ion-button expand="block" class="ion-margin-top" (click)="aplicarFiltros()">
        Aplicar
      </ion-button>
      <ion-button expand="block" fill="clear" (click)="cerrar()" color="danger">
        Cancelar
      </ion-button>

    </div>

  </div>





</ion-content>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-bg);">
  
  <div class="box1"  style="margin-top: 5px;padding: 1px 16px;">
  
    <ion-img [src]="darkMode? '../../../../assets/image/logod.png' : '../../../../assets/image/Logo.png' " style="height: 65px;width: 100%;margin-top: 40px;"></ion-img>

    <div class="ion-text-center" style="margin-top: 5px;">
      <ion-text class="title" style="color: var(--ion-color-p1);">Enfermeria MC</ion-text>
    </div>

    <div class="ion-text-center" style="margin-top: 10px;">
      <p><strong>Teléfono:</strong> +52 81 1234 5678</p>
      <p><strong>Correo:</strong> contactoenfermeriamc.com</p>
      <p><strong>Dirección:</strong> Av. Salud 123, Monterrey, NL, México</p>
    </div>

    <div class="list" style="margin-top: 30px;justify-content: center;margin-bottom: 10px;">
      <ion-button routerLink="/emptyup" expand="block" style="width: 60%;" (click)="goBack()">Regresar</ion-button>
    </div>

  </div>  

  <div class="box1"  style="margin-top: 25px;padding: 1px 16px;">


    <form #formulario="ngForm" (ngSubmit)="enviarMensaje()" novalidate>
  <div class="box1" style="margin-top: 25px;padding: 1px 16px;">
    <div class="ion-text-center" style="margin-top: 25px;">
      <ion-text class="title" style="color: var(--ion-color-p1);">Envianos un mensaje</ion-text>
    </div>
    <br>

    <!-- Nombre -->
    <ion-text class="s15">Nombre</ion-text>
    <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
      <ion-input [(ngModel)]="form.nombre" name="nombre" required #nombre="ngModel" placeholder="Tu nombre" />
    </div>
    <ion-text color="danger" *ngIf="nombre.invalid && nombre.touched">Nombre requerido</ion-text>
    <br *ngIf="nombre.invalid && nombre.touched">

    <!-- Correo -->
    <ion-text class="s15">Correo electrónico</ion-text>
    <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
      <ion-input [(ngModel)]="form.correo" name="correo" required email #correo="ngModel" placeholder="Tu correo" type="email" />
    </div>
    
    <ion-text color="danger" *ngIf="correo.invalid && correo.touched">Correo válido requerido</ion-text>
    <br *ngIf="correo.invalid && correo.touched">

    <!-- Teléfono -->
    <ion-text class="s15">Teléfono</ion-text>
    <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
      <ion-input [(ngModel)]="form.telefono" name="telefono" required #telefono="ngModel" placeholder="Tu teléfono" type="tel" />
    </div>
    <ion-text color="danger" *ngIf="telefono.invalid && telefono.touched">Teléfono requerido</ion-text>
    <br *ngIf="telefono.invalid && telefono.touched">

    <!-- Mensaje -->
    <ion-text class="s15">Mensaje</ion-text>
    <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
      <ion-input [(ngModel)]="form.mensaje" name="mensaje" required #mensaje="ngModel" placeholder="Escribe tu mensaje" />
    </div>
    <ion-text color="danger" *ngIf="mensaje.invalid && mensaje.touched">Mensaje requerido</ion-text>
    <br  *ngIf="mensaje.invalid && mensaje.touched">

    <!-- Botón -->
    <div class="list" style="margin-top: 30px; justify-content: center; margin-bottom: 10px;">
      <ion-button expand="block" style="width: 60%;" [disabled]="formulario.invalid" type="submit">
        Enviar
      </ion-button>
    </div>
  </div>
</form>



  </div>  
</ion-content>

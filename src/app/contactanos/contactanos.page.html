<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-bg);">
  
  <div class="box1"  style="margin-top: 5px;padding: 1px 16px;">
  
    <ion-img [src]="darkMode? '../../../../assets/image/logod.png' : '../../../../assets/image/Logo.png' " style="height: 65px;width: 100%;margin-top: 40px;"></ion-img>

    <div class="ion-text-center" style="margin-top: 5px;">
      <ion-text class="title" style="color: var(--ion-color-p1);">Enfermeria MC</ion-text>
    </div>

    <div class="ion-text-center" style="margin-top: 10px;">
      <p><strong>Teléfono:</strong> +52 81 1234 5678</p>
      <p><strong>Correo:</strong> contactoenfermeriamc.com</p>
      <p><strong>Dirección:</strong> Av. Salud 123, Monterrey, NL, México</p>
    </div>

    <div class="list" style="margin-top: 30px;justify-content: center;margin-bottom: 10px;">
      <ion-button routerLink="/emptyup" expand="block" style="width: 60%;" (click)="goBack()">Regresar</ion-button>
    </div>

  </div>  

  <div class="box1"  style="margin-top: 25px;padding: 1px 16px;">
    <div class="ion-text-center" style="margin-top: 25px;">
      <ion-text class="title" style="color: var(--ion-color-p1);">Envianos un mensaje</ion-text>
    </div>
    <br>
    <ion-text class="s15" style="margin-top: 25px;">Nombre</ion-text>
    <div style="margin-top: 25px;" class="input" style="background-color: var(--ion-color-fb);margin-top: 10px;margin-bottom: 20px;">
      <ion-input style="flex: 1;--placeholder-color:  var(--ion-color-txt);"/>
    </div>
    <ion-text class="s15" style="margin-top: 25px;">Correo electronico</ion-text>
    <div style="margin-top: 25px;" class="input" style="background-color: var(--ion-color-fb);margin-top: 10px;margin-bottom: 20px;">
      <ion-input style="flex: 1;--placeholder-color:  var(--ion-color-txt);"/>
    </div>
    <ion-text class="s15" style="margin-top: 25px;">Telefono</ion-text>
    <div style="margin-top: 25px;" class="input" style="background-color: var(--ion-color-fb);margin-top: 10px;margin-bottom: 20px;">
      <ion-input style="flex: 1;--placeholder-color:  var(--ion-color-txt);"/>
    </div>

    <ion-text class="s15" style="margin-top: 25px;">Mensaje</ion-text>
    <div style="margin-top: 25px;" class="input" style="background-color: var(--ion-color-fb);margin-top: 10px;margin-bottom: 20px;">
      <ion-input  style="flex: 1;--placeholder-color:  var(--ion-color-txt);"/>
    </div>
    <div class="list" style="margin-top: 30px;justify-content: center;margin-bottom: 10px;">
      <ion-button routerLink="/emptyup" expand="block" style="width: 60%;">Enviar</ion-button>
    </div>
  </div>  
</ion-content>

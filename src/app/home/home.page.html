<ion-content [fullscreen]="true" class="ion-padding"
  style="background-color: var(--ion-color-bg); padding-bottom: 80px;">

  <!-- Bienvenida -->
 <div class="box1" style="margin-top: 5px;padding: 1px 16px;">
    <ion-img [src]="darkMode ? '../../../../assets/image/logod.png' : '../../../../assets/image/Logo.png'" 
             style="height: 65px;width: 100%;margin-top: 40px;"></ion-img>

    <div class="ion-text-center" style="margin-top: 5px;">
      <ion-text class="title" style="color: var(--ion-color-p1);">Servicios MC.</ion-text>
    </div>

    <div class="ion-text-center" style="margin-top: 10px;">
      <p>Bienvenido(a)</p>
    </div>
  </div>

  <!-- Alertas -->
  <div class="box1" style="margin-top: 20px; padding: 16px;">
    <ion-text class="s15" style="color: var(--ion-color-p1);">Avisos</ion-text>
    <ion-list lines="none" style="margin-top: 10px;">
      <ion-item color="warning">
        <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
        <ion-label><strong>Documentos pendientes:</strong> Comprobante de domicilio, Fotografía</ion-label>
      </ion-item>
      <ion-item color="danger">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label><strong>¡Tienes un servicio hoy a las 8:00 AM!</strong></ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Próximos servicios -->
  <div class="box1" style="margin-top: 20px; padding: 16px;">
    <ion-text class="s15" style="color: var(--ion-color-p1);">Próximos servicios</ion-text>
    <ion-list lines="none" style="margin-top: 10px;">
      <ion-item *ngFor="let item of serviciosProximos">
        <ion-icon name="calendar-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <strong>#{{item.noGuardia}} {{ item.fechaInicio | date:'dd/MM/yyyy HH:mm' }}</strong><br>
          {{item.direccion}}
        </ion-label>
      </ion-item>
    </ion-list>
    <!-- Estado de pagos -->

    <div class="box1" style="margin-top: 20px; padding: 16px;">
      <ion-text class="s15" style="color: var(--ion-color-p1);">Ingresos</ion-text>
      <div style="width: 100%; height: 300px;">
        <canvas #barChart></canvas>
      </div>
    </div>

  </div>





</ion-content>

<ion-footer class="ion-padding" style="margin-top: 30px;">
</ion-footer>

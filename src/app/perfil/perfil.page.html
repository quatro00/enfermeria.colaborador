  <!-- Información personal -->
  <div class="box1" style="margin-top: 25px; padding: 16px;">
    
    <ion-text class="s15">Nombre</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input required [value]="perfil.nombre" disabled="disabled"/>
      </div>

      <ion-text class="s15">Telefono</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input  required [value]="perfil.telefono" disabled="disabled"/>
      </div>

      <ion-text class="s15">Correo electronico</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input required [value]="perfil.correoElectronico" disabled="disabled"/>
      </div>

      <ion-text class="s15">RFC</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input required [value]="perfil.rfc" disabled="disabled"/>
      </div>

      <ion-text class="s15">CURP</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input required [value]="perfil.curp" disabled="disabled"/>
      </div>

      <ion-text class="s15">Cedula profesional</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input required [value]="perfil.cedulaProfesional" disabled="disabled"/>
      </div>

      <ion-text class="s15">Domicilio</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input required [value]="perfil.domicilio" disabled="disabled"/>
      </div>
      <ion-note color="medium" style="font-size: 13px; margin-top: 10px;">
      * Para actualizar tu información, favor de ponerte en contacto con el soporte tecnico.
    </ion-note>

  </div>
  <br>
  <!-- Datos bancarios -->
   <ion-text class="s15" style="color: var(--ion-color-p1);">Datos Bancarios</ion-text>
  <div class="box1" style="margin-top: 20px; padding: 16px;">
     <ion-text class="s15">Banco</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input name="correoElectronico" [(ngModel)]="perfil.banco" disabled="disabled"/>
      </div>

       <ion-text class="s15">CLABE</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input name="correoElectronico" required [(ngModel)]="perfil.clabe" disabled="disabled"/>
      </div>

       <ion-text class="s15">Cuenta</ion-text>
     <div class="input" style="background-color: var(--ion-color-fb); margin: 10px 0 5px;">
        <ion-input name="correoElectronico" required  [(ngModel)]="perfil.cuentaBancaria" disabled="disabled"/>
      </div>
  </div>


  <!-- Botón editar -->
  <div class="list" style="margin-top: 30px; justify-content: center; margin-bottom: 20px;">
    <ion-button expand="block" style="width: 60%;" (click)="confirmarCerrarSesion()">
      Cerrar sesion
    </ion-button>
  </div>

</ion-content>
<ion-footer class="ion-padding" style="margin-top: 30px;">
</ion-footer>
